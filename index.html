<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dice</title>
  <meta name="theme-color" content="#f7d7a6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/ios/ios-appicon-180-180.png">
  <link rel="apple-touch-startup-image" sizes="750x1334" href="/icons/ios/ios-landingpage-750-1334.png" />
  <link rel="icon" type="image/png" href="/icons/firefox/firefox-general-32-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/icons/firefox/firefox-general-16-16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="dice.css">
</head>
<body class="hide t-number">
  <div class="click" id="click">
    <nav>
      <div id="toggleType">
          <div class="size">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><path d="M135.2 498.5c50.9 0 84.7-33.9 84.7-84.7l-.2-26.7s-12.6-75.8 88.5-75.8l409.3 2.8v108.1c19.8 19.8 52 19.8 71.9 0l158.1-158c19.8-19.9 19.8-52.1 0-71.9L789.3 24.8c-19.8-19.8-52-19.8-71.9 0v113.4c-9.9-2.9-396.5-4.5-396.5-4.5C92.9 133.7 43 282.9 43 343v63.4c0 50.8 41.3 92.1 92.2 92.1zM870.1 501.1c-50.9 0-92.2 35.9-92.2 86.8l.1 58.8c-2.8 21.9-39.6 36.3-93.7 36.3H282.6l-.1-95.8c-19.8-19.8-52-19.8-71.9 0l-158 158c-19.8 19.9-19.8 52.1 0 71.9l158 158c19.9 19.9 52.1 19.9 71.9 0l.1-113.7h401.8c228 0 277.9-150.1 277.9-210.2v-63.4c0-50.9-41.3-86.7-92.2-86.7z"/></svg>
          </div>
          <div id="type">Numbers</div>
      </div>
      <div id="toggleCount">
        <input class="checkbox" id="secondDice" type="checkbox"/>
        <label for="secondDice" class="checkbox-label">
          <span class="on">2</span>
          <span class="off">1</span>
        </label>
      </div>
      <div id="clear"></div>
    </nav>
    <div class="colordie die" data-die="0">
      <div class="color"></div>
    </div>
    <div class="dotdie die" data-die="0">
      <div class="dot1 dot"></div>
      <div class="dot2 dot"></div>
      <div class="dot3 dot"></div>
      <div class="dot4 dot"></div>
      <div class="dot5 dot"></div>
      <div class="dot6 dot"></div>
    </div>
    <div class="colordie die" data-die="1">
      <div class="color"></div>
    </div>
    <div class="dotdie die" data-die="1">
      <div class="dot1 dot"></div>
      <div class="dot2 dot"></div>
      <div class="dot3 dot"></div>
      <div class="dot4 dot"></div>
      <div class="dot5 dot"></div>
      <div class="dot6 dot"></div>
    </div>
  </div>
  <script src="dice.js"></script>
  <script type="text/javascript">
    if('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register(window.location.href + 'service-worker.js')
            .then(function() { 
                console.log('Service Worker Registered'); 
        });
    }
</script>
</body>
</html>
